
# A sample YAML file that demonstrates the use of DSC configuration in Windows 11 via Winget Config.
# https://raw.githubusercontent.com/cauaadd/scripts_pruebas/refs/heads/main/winget_configure_dsc_sample_win11.yaml
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0  
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: SpanishGovernment.Autofirma
      directives:
        description: Installing Autofirma 1.9
        allowPrerelease: false
        securityContext: current
      settings:
        id: "SpanishGovernment.Autofirma"
        source: winget 

    
